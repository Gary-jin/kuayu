    <script>
        (function(doc, win) {
          var docEl = doc.documentElement,
          resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
          recalc = function() {
            var clientWidth = docEl.clientWidth;
            if(!clientWidth) return;
            if(clientWidth >= 750) {
              docEl.style.fontSize = '100px';
            } else {
              docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
            }
          };
          if(!doc.addEventListener) return;
          win.addEventListener(resizeEvt, recalc, false);
          doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
      </script>

        .title {

}

<body>
       
    <div id="prefecture" v-cloak >

        <div class="common-warp mescroll" ref="mescroll" id="mescroll" >
            <div class="warp" id="d26">
                <div class="swiper-container swiper_prefecture">
                    <swiper :options="swiperOption" ref="mySwiper" style="height:100%;">
                        <swiper-slide v-for="(img, index) in 5" :key="index">

                    </swiper>
                    <div class="swiper-pagination" slot="pagination"></div>
                </div>
                <div class="swiper-container swiper_prefecture">
                    <swiper :options="swiperOption2" ref="mySwiper" style="height:100%;">
                        <swiper-slide v-for="(img, index) in 5" :key="index">

                        </swiper-slide>
                    </swiper>
                    <div class="swiper-pagination two" slot="pagination"></div>
                </div>
            </div>
        </div>
    </div>
