    <script>
        (function(doc, win) {
          var docEl = doc.documentElement,
          resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
          recalc = function() {
            var clientWidth = docEl.clientWidth;
            if(!clientWidth) return;
            if(clientWidth >= 750) {
              docEl.style.fontSize = '100px';
            } else {
              docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
            }
          };
          if(!doc.addEventListener) return;
          win.addEventListener(resizeEvt, recalc, false);
          doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
      </script>

    <div id="freeUpgrade">

            <div class="middle" v-for="x in 10"></div>
        </div> -->

                        <div class="right-top" :style="{paddingTop: statusH + 'rem'}">
                            <!--<div id="header">
                                <div class="left" @click="onBack()"><i class="iconfont icon-back"></i></div>
                            </div>-->
                            <div class="info">
                                <div class="avatar"><img :src="userInfo.avatar" alt=""></div>
                                <p class="nickname">{{userInfo.nickname}}</p>
                                <h3 class="level">{{userInfo.lv}}<img class="notice" @click="showNotice()" src="../../image/rightCenter/index/tishi.png" alt=""></h3>
                            </div>
                            <div class="swiper-warp">
                                <div class="successNav swiper-container">
                                    <div class="swiper-wrapper">
                                        <div class="swiper-slide" v-for="(items, index) in rightsList" :key="index">
                                            <div class="warp">
                                                <h3 class="title">{{items.title}}</h3>
                                                <ul class="content clr">
                                                    <li v-for="(item,index) in items.rights" :key="index">
                                                        <div class="img"><img :src="item.img" alt=""></div>
                                                        <div class="tit"><h4>{{item.tip}}{{item.tipAppend}}<img src="../../image/rightCenter/index/top.png" alt="" v-if="item.tipAppend"></h4></div>
                                                        <p class="desc">{{item.text}}</p>
                                                    </li>
                                                </ul>
                                                <!-- <div class="btn">
                                                    <button v-if="items.canPay == 1" class="toBtn">去付费升级 <img src="../../image/rightCenter/index/right.png"></button>
                                                    <button v-if="items.canPay == 2" class="toBtn">去礼包升级 <img src="../../image/rightCenter/index/right.png"></button>
                                                </div> -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="height: 2.3rem;"></div>
                        <div class="right-title">
                            <div class="title"><h3>升级条件</h3><span></span><p @click="toUpgrade">升级挑战></p></div>
                        </div>
                        <div class="updateLevel">
                            <ul>
                                <li class="flex" v-for="(item, index) in ungradelevel" :key="index">
                                    <div class="flex_1 level-info">
                                        <div>
                                            <img :src="item.icon" alt="">
                                        </div>
                                        <div class="right">
                                            <h4 class="num">{{item.text}}</h4>
                                            <div class="progressBox progressBox1">
                                                <p class="percent">完成{{item.now}}/{{item.need}}</p>
                                                <div class="weui-progress">
                                                    <div class="weui-progress__bar">
                                                        <div class="weui-progress__inner-bar" :style="{width:(item.now / item.need) * 100 > 100 ? 100  + '%' : (item.now / item.need) * 100 + '%'}"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="btn">
                                        <button v-if="Number(item.now) >= Number(item.need)" class="end">已完成</button>
                                        <button v-else @click="toInvite(index)">去完成</button>
                                    </div>
                                </li>
                            </ul>
                            <div class="desc">
                                <!-- <p class="conditions">有效VIP是指：  首单消费满1元以上的</br>有效团队是指：  1代加2代vip大于等于200人</p> -->
                                <p class="allLevel">满足条件即可自动升级</p>
                            </div>
                        </div>
                    </div>
                    <div class="right-bottom">
                        <div class="right-title">
                            <div class="title"><h3>赚钱吧</h3><span></span></div>
                        </div>
                        <div class="GoodsList">

                                    <div @click="recommendChange()">换一批<img src="../../image/rightCenter/index/change.png"></div>
                                </div>
                                <div @click="openUrl(item.id,item.url)" class="recommend-img" v-for="(item, index) in recommendList" :key="index"><img :src="item.src"></div>
                            </div>
                            <!-- 赚钱APP -->
                            <div class="moneyApp" v-if="appList && appList.length > 0">
                                <div class="recommend-title">
                                    <div>赚钱APP</div>
                                    <div @click="appChange()">换一批<img src="../../image/rightCenter/index/change.png"></div>
                                </div>
                                <div @click="openUrl(item.id,item.url)" class="appInfo" v-for="(item, index) in appList" :key="index">
                                    <img :src="item.logo">
                                    <div class="info">
                                        <p>{{item.title}}</p>
                                        <p>{{item.desc}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        <!-- </div> -->
        <div class="waysBox" v-if="dialog">
            <div class="info">
                <p>{{info.userInfo.due}}</p>
                <div @click="surBtn()">

                </div>
            </div>
        </div>

            getList: function() {

                        this.rightsList = res.data.rightsList
                        this.userInfo = res.data.userInfo

                            }
                        }

                let now1 = ungradelevelist[0].now
                let now2 = ungradelevelist[1].now
                let now3 = ungradelevelist[2].now
                console.log(need1,need2,need3,now1 ,now2 ,now3 )

                    console.log("升级成功")

            getMediaOther(){

                    }

            // 推荐切换
            recommendChange(){

                Http.post(Http.HOST+Http.API_URL.INFOMEDIARECORD,{id:id},true).then((res)=>{

			addEvent(){
                // 找到当前浏览器支持的hidden属性名和visibilitychange事件名
                var hidden, visibilityChange;
                if (typeof document.hidden !== "undefined") {
                    hidden = "hidden";
                    visibilityChange = "visibilitychange";
                } else if (typeof document.mozHidden !== "undefined") {
                    hidden = "mozHidden";
                    visibilityChange = "mozvisibilitychange";
                } else if (typeof document.msHidden !== "undefined") {
                    hidden = "msHidden";
                    visibilityChange = "msvisibilitychange";
                } else if (typeof document.webkitHidden !== "undefined") {
                    hidden = "webkitHidden";
                    visibilityChange = "webkitvisibilitychange";
                }
                // console.log(hidden,visibilityChange)
				document.addEventListener(visibilityChange, () => {
					if(document[hidden]) {
                        // 页面被挂起
                        // console.log('隐藏')                        
					}
					else {
                        // console.log('显示')
						this.getList();
                        this.update()
						//window.location.reload();
					}
				});
            },
            // 关闭挑战成功弹窗
            msgClose () {
                this.msgBoxShow = false
            },

			this.addEvent();
